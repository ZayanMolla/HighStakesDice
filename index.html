<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Betting Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dice Betting Game</h1>

    <div>
      Balance: $<span id="balance">1000</span><br/>
      Profit: $<span id="profit">0</span><br/>
      Wins: <span id="wins">0</span> |
      Losses: <span id="losses">0</span> |
      Winrate: <span id="winrate">0</span>%
    </div>

    <div class="mode">
      <input type="radio" id="under" name="direction" value="under" checked />
      <label for="under">Under</label>
      <input type="radio" id="over" name="direction" value="over" />
      <label for="over">Over</label>
      <input type="radio" id="between" name="direction" value="between" />
      <label for="between">Between</label>
    </div>

    <div class="targets">
      <input type="number" id="bet" placeholder="Bet Amount" />
      <input type="number" id="target" placeholder="Target (1â€“100)" />
      <div id="between-inputs">
        <input type="number" id="min-target" placeholder="Min (1â€“99)" />
        <input type="number" id="max-target" placeholder="Max (2â€“100)" />
      </div>
    </div>

    <div>
      <button id="roll-btn">Roll</button>
      <button id="repeat-btn">Repeat</button>
      <button id="reset-btn">Reset</button>
    </div>

    <div id="dice-container">
      <div id="dice">ðŸŽ²</div>
    </div>

    <div id="result" class="result"></div>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
