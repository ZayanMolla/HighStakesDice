<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Betting Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dice Betting Game</h1>
    
    <div class="balance">Balance: $<span id="balance">1000</span></div>
    
    <div class="bet-input">
      <label for="betAmount">Bet Amount:</label>
      <input type="number" id="betAmount" value="10" min="1">
    </div>

    <div class="mode-buttons">
      <button id="underBtn">Under</button>
      <button id="betweenBtn">Between</button>
      <button id="overBtn">Over</button>
    </div>

    <!-- Over/Under Controls -->
    <div id="overUnderControls">
      <label>Target Number:</label>
      <input type="range" id="slider" min="1" max="99" value="50">
      <div id="sliderOverlay"></div>
      <input type="number" id="targetNumber" min="1" max="99" value="50">
    </div>

    <!-- Between Controls -->
    <div id="betweenControls" style="display: none;">
      <label>Between:</label>
      <input type="number" id="lowerBound" min="1" max="99" value="33">
      <input type="number" id="upperBound" min="2" max="100" value="66">
    </div>

    <div class="multiplier">Multiplier: <span id="multiplier">x0.00</span></div>

    <button id="rollBtn">Roll Dice</button>

    <div class="dice-animation" id="dice">ðŸŽ²</div>
    <div class="result" id="result">Roll to start!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
